<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note Taking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-voice {
            background: #ff6b6b;
            color: white;
            flex: 1;
        }

        .btn-voice:hover {
            background: #ee5a52;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-voice.recording {
            background: #51cf66;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .notes-section {
            padding: 30px;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .notes-header h2 {
            color: #333;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            width: 250px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .note-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .note-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-card .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 10px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .btn-edit {
            background: #4dabf7;
            color: white;
        }

        .btn-edit:hover {
            background: #339af0;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ee5a52;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d3f9d8;
            color: #2b8a3e;
            border: 1px solid #8ce99a;
        }

        .status-message.error {
            background: #ffe0e0;
            color: #c92a2a;
            border: 1px solid #ffa8a8;
        }

        .status-message.info {
            background: #d0ebff;
            color: #1864ab;
            border: 1px solid #74c0fc;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .notes-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .search-box {
                width: 100%;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Voice Note Taking</h1>
            <p>Capture your thoughts with voice or text</p>
        </div>

        <div class="input-section">
            <div id="statusMessage" class="status-message"></div>
            
            <div class="input-group">
                <label for="noteTitle">Note Title</label>
                <input type="text" id="noteTitle" placeholder="Enter note title...">
            </div>

            <div class="input-group">
                <label for="noteContent">Note Content</label>
                <textarea id="noteContent" placeholder="Type or use voice to add content..."></textarea>
            </div>

            <div class="button-group">
                <button class="btn-voice" id="voiceBtn">
                    <span>üé§</span>
                    <span id="voiceBtnText">Start Voice Input</span>
                </button>
                <button class="btn-primary" id="saveBtn">
                    <span>üíæ</span>
                    <span>Save Note</span>
                </button>
            </div>
        </div>

        <div class="notes-section">
            <div class="notes-header">
                <h2>Your Notes</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="Search notes...">
            </div>
            <div class="notes-grid" id="notesGrid">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <h3>No notes yet</h3>
                    <p>Start by creating your first note!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Note management
        class NoteApp {
            constructor() {
                this.notes = this.loadNotes();
                this.editingNoteId = null;
                this.recognition = null;
                this.isRecording = false;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupVoiceRecognition();
                this.renderNotes();
            }

            setupEventListeners() {
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('voiceBtn').addEventListener('click', () => this.toggleVoiceRecognition());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                
                // Allow Enter key in title to move to content
                document.getElementById('noteTitle').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        document.getElementById('noteContent').focus();
                    }
                });
            }

            setupVoiceRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';

                    this.recognition.onresult = (event) => {
                        let interimTranscript = '';
                        let finalTranscript = '';

                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript + ' ';
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        const contentArea = document.getElementById('noteContent');
                        if (finalTranscript) {
                            contentArea.value += finalTranscript;
                        }
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.showStatus(`Voice error: ${event.error}`, 'error');
                        this.stopVoiceRecognition();
                    };

                    this.recognition.onend = () => {
                        if (this.isRecording) {
                            this.recognition.start();
                        }
                    };
                } else {
                    document.getElementById('voiceBtn').disabled = true;
                    document.getElementById('voiceBtnText').textContent = 'Voice Not Supported';
                    this.showStatus('Voice recognition is not supported in your browser. Please use Chrome, Edge, or Safari.', 'error');
                }
            }

            toggleVoiceRecognition() {
                if (!this.recognition) return;

                if (this.isRecording) {
                    this.stopVoiceRecognition();
                } else {
                    this.startVoiceRecognition();
                }
            }

            startVoiceRecognition() {
                this.isRecording = true;
                this.recognition.start();
                const btn = document.getElementById('voiceBtn');
                btn.classList.add('recording');
                document.getElementById('voiceBtnText').textContent = 'Recording... (Click to Stop)';
                this.showStatus('üé§ Listening... Speak now!', 'info');
            }

            stopVoiceRecognition() {
                this.isRecording = false;
                if (this.recognition) {
                    this.recognition.stop();
                }
                const btn = document.getElementById('voiceBtn');
                btn.classList.remove('recording');
                document.getElementById('voiceBtnText').textContent = 'Start Voice Input';
                this.showStatus('Voice recording stopped', 'success');
            }

            saveNote() {
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title || !content) {
                    this.showStatus('Please fill in both title and content', 'error');
                    return;
                }

                if (this.editingNoteId) {
                    // Update existing note
                    const noteIndex = this.notes.findIndex(note => note.id === this.editingNoteId);
                    if (noteIndex !== -1) {
                        this.notes[noteIndex] = {
                            ...this.notes[noteIndex],
                            title,
                            content,
                            updatedAt: new Date().toISOString()
                        };
                        this.showStatus('Note updated successfully!', 'success');
                    }
                    this.editingNoteId = null;
                } else {
                    // Create new note
                    const note = {
                        id: Date.now().toString(),
                        title,
                        content,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    this.notes.unshift(note);
                    this.showStatus('Note saved successfully!', 'success');
                }

                this.saveNotes();
                this.clearForm();
                this.renderNotes();
            }

            editNote(id) {
                const note = this.notes.find(note => note.id === id);
                if (note) {
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content;
                    this.editingNoteId = id;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    this.showStatus('Editing note...', 'info');
                }
            }

            deleteNote(id) {
                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(note => note.id !== id);
                    this.saveNotes();
                    this.renderNotes();
                    this.showStatus('Note deleted', 'success');
                }
            }

            searchNotes(query) {
                const filteredNotes = query
                    ? this.notes.filter(note =>
                        note.title.toLowerCase().includes(query.toLowerCase()) ||
                        note.content.toLowerCase().includes(query.toLowerCase())
                    )
                    : this.notes;
                this.renderNotes(filteredNotes);
            }

            renderNotes(notesToRender = this.notes) {
                const grid = document.getElementById('notesGrid');
                
                if (notesToRender.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <h3>No notes found</h3>
                            <p>${document.getElementById('searchBox').value ? 'Try a different search term' : 'Start by creating your first note!'}</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = notesToRender.map(note => `
                    <div class="note-card">
                        <h3>${this.escapeHtml(note.title)}</h3>
                        <p>${this.escapeHtml(note.content)}</p>
                        <div class="meta">
                            <span>${this.formatDate(note.updatedAt)}</span>
                        </div>
                        <div class="note-actions">
                            <button class="btn-small btn-edit" onclick="app.editNote('${note.id}')">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn-small btn-delete" onclick="app.deleteNote('${note.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            clearForm() {
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                this.editingNoteId = null;
            }

            showStatus(message, type = 'info') {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message ${type} show`;
                
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 3000);
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins} min${diffMins > 1 ? 's' : ''} ago`;
                if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                
                return date.toLocaleDateString();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            loadNotes() {
                const stored = localStorage.getItem('voiceNotes');
                return stored ? JSON.parse(stored) : [];
            }

            saveNotes() {
                localStorage.setItem('voiceNotes', JSON.stringify(this.notes));
            }
        }

        // Initialize the app
        const app = new NoteApp();
    </script>
</body>
</html>
